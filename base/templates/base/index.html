<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #333;
            text-transform: uppercase;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        p {
            margin: 20px 0;
            color: #555;
            font-size: 1.1rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 2s;
        }
    </style>
</head>
<body>
    <div class="content fade-in">
        <h1>Bienvenido a la Aplicación de Gestión de Alumnos</h1>
        <p>Seleccione una de las siguientes opciones:</p>
        <ul>
            <li><a href="{% url 'resumen-alumnos' %}">Ver Resumen de Alumnos y Notas</a></li>
            <!-- Aquí puedes agregar más enlaces a otras vistas de tu aplicación si las necesitas -->
        </ul>
    </div>
    <script>
        // Aquí puedes agregar JavaScript si necesitas interactividad o animaciones adicionales
    </script>
</body>
</html>

{% extends 'base/principal.html' %}
{% block content %}

<div class="barra-superior">
    <a href="{% url 'tareas' %}">&#x2B05; Volver</a>
</div>

<div class="cuerpo-tarjeta">
    <h1>Agrega una nueva tarea</h1>

    {% csrf_token %}
    {{form.as_p}}

</form>
</div>

{% endblock content %}

version: 2.1

executors:
  python-executor:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/repo

jobs:
  # Job 1: Crear y activar entorno virtual + instalar dependencias
  install_dependencies:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Crear entorno virtual
          command: python -m venv venv
      - run:
          name: Activar entorno virtual y verificar Python
          command: |
            source venv/bin/activate
            which python || { echo "Error: No se pudo activar el entorno virtual"; exit 1; }
      - run:
          name: Instalar dependencias
          command: |
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

  # Job 2: Revisar estilo de código con Flake8
  lint:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Activar entorno virtual y ejecutar Flake8
          command: |
            source venv/bin/activate
            pip install flake8
            flake8 .

  # Job 3: Verificar migraciones de Django
  migrations_check:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Activar entorno virtual y verificar migraciones
          command: |
            source venv/bin/activate
            python manage.py makemigrations --check --dry-run

  # Job 4: Desplegar aplicación (Simulación)
  deploy_staging:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Desplegar a Staging
          command: |
            source venv/bin/activate
            echo "Desplegando aplicación a Staging..."

  # Job 5: Notificación a Slack
  notify_slack:
    executor: python-executor
    steps:
      - run:
          name: Enviar notificación a Slack
          command: |
            curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"Pipeline terminado correctamente en CircleCI :white_check_mark:"}' \
            $SLACK_WEBHOOK_URL

workflows:
  # Workflow 1: Validación de código en paralelo
  validate_code:
    jobs:
      - install_dependencies
      - lint:
          requires:
            - install_dependencies
      - migrations_check:
          requires:
            - install_dependencies

  # Workflow 2: Despliegue y notificación
  deploy_and_notify:
    jobs:
      - deploy_staging:
          requires:
            - migrations_check  # Ahora se garantiza que 'migrations_check' se ejecute antes
      - notify_slack:
          requires:
            - deploy_staging
